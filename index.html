<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./favicon.ico">
    <link rel="stylesheet" href="./main.css">
    <title>NAVER</title>
</head>
<body>
    <div class="wrap">
        <div class="wrap-center">
            
            <header>
                <div class="header-left">
                    <div class="header-wrapper">
                        <div class="header-hamburger"></div>
                    </div>
                    <div class="header-wrapper">
                        <div class="header-pay"></div>
                    </div>
                </div>
                
                <div class="header-right">
                    <div class="header-wrapper">
                        <div class="header-talk"></div>
                    </div>
                    <div class="header-wrapper">
                        <div class="header-notice"></div>
                    </div>   
                </div>
            </header>
                
            
            <!-- form의 역할 input에서 enter입력시 자동으로 검색창으로 넘어가게함 -->
            <div class="search">
                <div class="search-group">
                    <a class="search-svg"href="#">
                        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M16.273 12.845 7.376 0H0v24h7.727V11.155L16.624 24H24V0h-7.727v12.845z"></path></svg>
                    </a>
                    <label for="serach-input"></label>
                    <input class="serach-input" type="text" placeholder="검색어를 입력하세요." />
                    
                    <div class="search-right">
                        <button class="search-keyboard"></button>
                        <button class="search-recent"></button>
                        <button class="search-btn"></button>
                    </div>
                </div>
            </div>
            <div class="nav"></div>
            <div class="main"></div>
        </div>
    </div>
</body>
</html>
